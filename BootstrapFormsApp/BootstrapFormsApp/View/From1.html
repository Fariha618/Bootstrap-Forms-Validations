<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Form 1</title>

    <style>

        #header
        {
            top: 0px;
            height: 50px;
            width: 100%;
            background-color: darkgray;
            text-align: center;
            font-size: 180%;
            font-family: Verdana;           
        }

        #footer {
            bottom: 0px;
            height: 25px;
            width: 100%;
            position: absolute;
            background-color: lightcyan;
            text-align: right;
            font-size: smaller;            
        }

    </style>

    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <div id="header">Bootstrap Form 1</div>

    <br />

    <div class="container">
        <!-- Content Start -->
        <form>
            <!-- Form Start -->
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="firstName">First Name: </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" />
                </div>

                <div class="form-group col-md-6">
                    <label for="lastName">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="email">First Name: </label>
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>

            </div>

            <div class="form-group">
                <label for="address1">Address: </label>
                <input type="text" class="form-control" id="address1" placeholder="Your House or apartment address" />
            </div>

            <div class="form-group">
                <label for="address2">Address 2: </label>
                <input type="text" class="form-control" id="address2" placeholder="Flat No, House No, Road No" />
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="city">City: </label>
                    <input type="text" class="form-control" id="city" placeholder="City" />
                </div>

                <div class="form-group col-md-4">
                    <label for="state">State: </label>
                    <select class="form-control" id="state">
                        <option selected>Choose...</option>
                        <option>Dhaka</option>
                        <option>Mymensignh</option>
                        <option>Sylhet</option>
                        <option>Chittagong</option>
                        <option>Rajshahi</option>
                        <option>Khulna</option>
                        <option>Barishal</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="zip">Zip Code: </label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip" />
                </div>

            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chekcbox">
                    <label class="form-check-label" for="chekcbox">Check me out </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
        <!-- Form End -->

    </div>
    <!-- Content End -->

    <footer id="footer">Assignment# 07, Name: Fariha Reza, SEID# 234207    </footer>

    <script src="../Scripts/jquery-3.0.0.slim.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

</body>
</html>
